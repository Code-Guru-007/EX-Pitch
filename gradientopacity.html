<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Background with Opacity</title>
    <style>
        .blur-container {
            position: relative;
            width: 300px;
            height: 100px;
            overflow: hidden;
        }

        .blur-text {
            position: relative;
            z-index: 1;
        }

        .blur-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./src/assets/getstart_background.png');
            /* Background image */
            background-size: cover;
            filter: blur(10px);
            /* Adjust the blur intensity as needed */
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="blur-container">
        <p class="blur-text">Blurred Text Background</p>
    </div>

</body>

</html>
